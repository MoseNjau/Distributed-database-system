# =============================================================
# pg_hba.conf — Primary PostgreSQL Host-Based Authentication
# =============================================================
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# ── Local socket access ──────────────────────────────────────
local   all             all                                     trust
host    all             all             127.0.0.1/32            md5
host    all             all             ::1/128                 md5

# ── Application access from Docker backend network ───────────
host    all             all             172.20.0.0/16           md5
host    all             all             172.21.0.0/16           md5
host    all             all             172.22.0.0/16           md5

# ── Streaming replication — allow replicator from any Docker subnet ──
host    replication     replicator      172.20.0.0/16           md5
host    replication     replicator      127.0.0.1/32            md5
